<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac</title>
    <style>
      td {
        width: 100px;
        height: 100px;
        /*background: pink;*/
      }

      .first {
        border-right: 1px solid black;
        border-bottom: 1px solid black;
      }

      .second {
        border-bottom: 1px solid black;
      }

      .last {
        border-right: 1px solid black;
      }

      h1 {
        text-align: center;
      }

      table {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td class="first"></td>
        <td class="first"></td>
        <td class="second"></td>
      </tr>

      <tr>
        <td class="first"></td>
        <td class="first"></td>
        <td class="second"></td>
      </tr>

      <tr>
        <td class="last"></td>
        <td class="last"></td>
        <td></td>
      </tr>

    </table>
  </body>
</html>
